<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login</title>
    <link rel="stylesheet" href="styletela.css">
    <link rel="shortcut icon" href="icons8-cópia-da-pata-do-cão-32.png" type="image/x-icon">
</head>
<body>
    <main>
        <h1> Seja bem vindo ao Seu Pet</h1>
        <form action="">

            <label for="email"> 
            <input type="email" name="email" placeholder= "Digite seu e-mail" autocomplete="off" id="email"> 
            </label>

            <label for="password">
            <input type="password" name="password" 
            placeholder= "Digite a sua senha" autocomplete="off" id="password">
            </label>

            <input type="submit" value="Login">
            <p>Ao se cadastrar, você concorda com os nossos <a href="/">termos de uso</a>.</p>

        </form>
      
        <div class="alternative"> 
            <span> Ou 
            <p> Faça Login pelas redes sociais </p>
            </span>
        </div>

        <span> </span>
      
        <div class="social-media">
            <a href="#">
                <img src="google.png" alt='Google'>
            </a>
            <a href="#">
                <img src="facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="linkedin.png" alt="Linkedin">
            </a>
        </div>

        

    </main>

<div class="lateral"> 
    <img class="imagem" src="login.png" alt='login'>
</div>


</body>

</html>
